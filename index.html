<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách dữ liệu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background: #f9f9f9;
        }
        #error {
            color: red;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>

<h1>Danh sách dữ liệu</h1>
<div id="error"></div>
<table>
    <thead>
        <tr>
            <th>STT</th>
            <th>Tên</th>
            <th>Email</th>
            <th>Điện thoại</th>
        </tr>
    </thead>
    <tbody id="data"></tbody>
</table>

<script>
    async function loadData() {
        const apiUrl = "https://script.google.com/macros/s/AKfycbzTElxNBgS5_ZhoFR-JxRtUKUeGox70eh3p_Z9O6p9XZmm1YYJD3KhaCbGYojqVtPOx/exec";
        const errorEl = document.getElementById("error");
        const tableBody = document.getElementById("data");

        try {
            let res = await fetch(apiUrl);
            if (!res.ok) throw new Error("Không thể tải dữ liệu");
            let data = await res.json();

            tableBody.innerHTML = "";
            data.forEach((row, i) => {
                let tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${i + 1}</td>
                    <td>${row.Ten || ""}</td>
                    <td>${row.Email || ""}</td>
                    <td>${row.DienThoai || ""}</td>
                `;
                tableBody.appendChild(tr);
            });
        } catch (err) {
            errorEl.textContent = "Lỗi tải dữ liệu!";
            console.error(err);
        }
    }

    loadData();
</script>

</body>
</html>
