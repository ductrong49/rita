<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thời Khóa Biểu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('bg.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 15px;
        }
        #weekInfo {
            text-align: center;
            font-size: 18px;
            background: rgba(200, 200, 200, 0.7);
            padding: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            border: 1px solid #999;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: darkgreen;
            color: white;
        }
        .day-col {
            width: 14.28%;
        }
    </style>
</head>
<body>

<h1>THỜI KHÓA BIỂU</h1>
<div id="weekInfo">Đang tải...</div>

<table id="timetable">
    <thead>
        <tr>
            <th>Tiết</th>
            <th>Thứ 2</th>
            <th>Thứ 3</th>
            <th>Thứ 4</th>
            <th>Thứ 5</th>
            <th>Thứ 6</th>
            <th>Thứ 7</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
    const startDate = new Date(2025, 8, 8); // 8/9/2025 (tháng tính từ 0)
    const today = new Date();

    function updateWeekInfo() {
        if (today < startDate) {
            const diffDays = Math.ceil((startDate - today) / (1000 * 60 * 60 * 24));
            document.getElementById("weekInfo").innerText = `Còn ${diffDays} ngày đến tuần học đầu tiên (${startDate.toLocaleDateString("vi-VN")})`;
        } else {
            const weekNumber = Math.floor((today - startDate) / (1000 * 60 * 60 * 24 * 7)) + 1;
            document.getElementById("weekInfo").innerText = `Tuần ${weekNumber} (bắt đầu từ ${startDate.toLocaleDateString("vi-VN")})`;
        }
    }

    function loadTimetable() {
        fetch("https://script.google.com/macros/s/AKfycbxlVF51AQNbG5_OPbrwXqU1ZB8mYw5Z6_2WeO4j2Yi4qGE-xy3csGVEJ2IYvOC3CbEb/exec")
            .then(response => response.json())
            .then(data => {
                const tbody = document.querySelector("#timetable tbody");
                tbody.innerHTML = "";
                data.forEach(row => {
                    let tr = document.createElement("tr");
                    tr.innerHTML = `
                        <td>${row["Tiết"] || ""}</td>
                        <td>${row["Thứ 2"] || ""}</td>
                        <td>${row["Thứ 3"] || ""}</td>
                        <td>${row["Thứ 4"] || ""}</td>
                        <td>${row["Thứ 5"] || ""}</td>
                        <td>${row["Thứ 6"] || ""}</td>
                        <td>${row["Thứ 7"] || ""}</td>
                    `;
                    tbody.appendChild(tr);
                });
            })
            .catch(error => {
                console.error("Không thể tải dữ liệu:", error);
                document.getElementById("weekInfo").innerText = "Lỗi tải dữ liệu!";
            });
    }

    updateWeekInfo();
    loadTimetable();
</script>

</body>
</html>
