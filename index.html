<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thời Khóa Biểu</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        text-align: center;
    }
    header {
        background: #4CAF50;
        color: white;
        padding: 15px;
        font-size: 24px;
        font-weight: bold;
    }
    .info {
        margin: 10px 0;
        font-size: 18px;
    }
    table {
        margin: 20px auto;
        border-collapse: collapse;
        width: 95%;
        background: white;
    }
    th, td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: center;
    }
    th {
        background: #4CAF50;
        color: white;
    }
</style>
</head>
<body>

<header>THỜI KHÓA BIỂU LỚP 8A9</header>
<div class="info">Giáo viên chủ nhiệm: Nguyễn Thị A - 0912345678</div>
<div class="info" id="current-date"></div>
<div class="info" id="week-info"></div>

<table id="schedule">
    <thead>
        <tr id="table-header"></tr>
    </thead>
    <tbody id="table-body"></tbody>
</table>

<script>
const apiURL = "https://script.google.com/macros/s/AKfycbzTElxNBgS5_ZhoFR-JxRtUKUeGox70eh3p_Z9O6p9XZmm1YYJD3KhaCbGYojqVtPOx/exec";

// Hiển thị thứ & ngày hiện tại
function updateCurrentDate() {
    const today = new Date();
    const daysOfWeek = ["Chủ nhật", "Thứ 2", "Thứ 3", "Thứ 4", "Thứ 5", "Thứ 6", "Thứ 7"];
    document.getElementById("current-date").textContent = 
        daysOfWeek[today.getDay()] + ", " + today.toLocaleDateString("vi-VN");
}

// Tính số tuần từ ngày 8/9/2025
function updateWeekInfo() {
    const startDate = new Date(2025, 8, 8); // Tháng 9 là 8 (0-based)
    const today = new Date();
    if (today < startDate) {
        const daysLeft = Math.ceil((startDate - today) / (1000 * 60 * 60 * 24));
        document.getElementById("week-info").textContent = `Còn ${daysLeft} ngày đến Tuần 1 (08/09/2025)`;
    } else {
        const weekNumber = Math.floor((today - startDate) / (1000 * 60 * 60 * 24 * 7)) + 1;
        document.getElementById("week-info").textContent = `Tuần học: ${weekNumber}`;
    }
}

// Lấy dữ liệu từ Google Sheet
fetch(apiURL)
    .then(res => res.json())
    .then(data => {
        if (data.length > 0) {
            const headerRow = document.getElementById("table-header");
            data[0].forEach(col => {
                let th = document.createElement("th");
                th.textContent = col;
                headerRow.appendChild(th);
            });

            const body = document.getElementById("table-body");
            data.slice(1).forEach(row => {
                let tr = document.createElement("tr");
                row.forEach(cell => {
                    let td = document.createElement("td");
                    td.textContent = cell;
                    tr.appendChild(td);
                });
                body.appendChild(tr);
            });
        }
    });

updateCurrentDate();
updateWeekInfo();
</script>

</body>
</html>
