<style>
  /* Căn giữa chữ trong các ô môn học (các cột từ thứ 2 đến thứ 7) */
tbody td:nth-child(n+2) {

    --col-7: #fff0f7; /* Thứ 7 */

    --head-3: #78e8c6;
    --head-4: #fbc971;
    --head-5: #ffa1a1;
    --head-6: #bfa8ff;
    --head-7: #ffb6e0;
  }

  html,body{height:100%;margin:0;}
  body{
    font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    background: url('background.jpg') center/cover no-repeat fixed;
  }

  .wrap{
    max-width:1100px;
    margin:28px auto;
    background: rgba(255,255,255,0.92);
    border-radius:12px;
    padding:18px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.15);
  }

  header{
    text-align:center;
    margin-bottom:14px;
  }
  h1{
    margin:6px 0 4px;
    font-size:28px;
    letter-spacing:1px;
    color:#113;
  }
  .meta{
    font-size:14px;
    color:#444;
    margin-bottom:12px;
  }

  .meta .teacher{font-weight:700; color:#0b3553;}
  .meta .tel{margin-left:10px;color:#0b3553;}
  
  table{
    width:100%;
    border-collapse:collapse;
    background:transparent;
    overflow:hidden;
    border-radius:8px;
  }
  thead th{
    padding:10px 8px;
    color:#fff;
    font-size:14px;
    text-align:center;
  }
  thead th:first-child{ background:transparent; color:#333; text-align:left; padding-left:14px; font-weight:700; }

  /* header colors */
  thead th:nth-child(2){ background:var(--head-2); }
  thead th:nth-child(3){ background:var(--head-3); }
  thead th:nth-child(4){ background:var(--head-4); color:#111; }
  thead th:nth-child(5){ background:var(--head-5); color:#111; }
  thead th:nth-child(6){ background:var(--head-6); }
  thead th:nth-child(7){ background:var(--head-7); color:#111; }

  td{ padding:10px 8px; border:1px solid rgba(0,0,0,0.06); vertical-align:middle; font-size:14px; }
  tbody td:first-child{ text-align:center; font-weight:600; background:#fafafa; width:88px; }

  /* column backgrounds (content) */
  tbody td:nth-child(2){ background:var(--col-2); }
  tbody td:nth-child(3){ background:var(--col-3); }
  tbody td:nth-child(4){ background:var(--col-4); }
  tbody td:nth-child(5){ background:var(--col-5); }
  tbody td:nth-child(6){ background:var(--col-6); }
  tbody td:nth-child(7){ background:var(--col-7); }

  /* session titles */
  .session-row td{
    background:#eef3f7;
    text-align:center;
    font-weight:700;
    padding-left:12px;
    color:#333;
    border-top:2px solid rgba(0,0,0,0.04);
  }

  /* morning and afternoon text colors */
  .morning td:not(.session-td) { color:#0066CC; font-weight:600; }
  .afternoon td:not(.session-td) { color:#8B4513; font-weight:600; }

  /* small note when empty */
  .empty { color: #8a8a8a; font-weight:500; }

  /* responsive */
  @media (max-width:820px){
  .wrap {
    padding: 12px;
    margin: 12px 10px;
  }
  thead th, td {
    font-size: 12px;
    padding: 6px 5px;
  }
  tbody td:first-child {
    width: 50px;
    font-size: 13px;
  }
  .session-row td {
    font-size: 14px;
    padding-left: 0;
  }
  header h1 {
    font-size: 22px;
    margin: 8px 0 8px;
  }
  .meta {
    font-size: 12px;
  }

  }
}

  }
</style>

<body>

        </thead>

          <tr class="session-row"><td class="session-td" colspan="7">Buổi Sáng</td></tr>
          <tr class="morning"><td>Tiết 1</td><td data-pos="B3"></td><td data-pos="C3"></td><td data-pos="D3"></td><td data-pos="E3"></td><td data-pos="F3"></td><td data-pos="G3"></td></tr>
          <tr class="morning"><td>Tiết 2</td><td data-pos="B4"></td><td data-pos="C4"></td><td data-pos="D4"></td><td data-pos="E4"></td><td data-pos="F4"></td><td data-pos="G4"></td></tr>
          <tr class="morning"><td>Tiết 3</td><td data-pos="B5"></td><td data-pos="C5"></td><td data-pos="D5"></td><td data-pos="E5"></td><td data-pos="F5"></td><td data-pos="G5"></td></tr>
          <tr class="morning"><td>Tiết 4</td><td data-pos="B6"></td><td data-pos="C6"></td><td data-pos="D6"></td><td data-pos="E6"></td><td data-pos="F6"></td><td data-pos="G6"></td></tr>
          <tr class="morning"><td>Tiết 5</td><td data-pos="B7"></td><td data-pos="C7"></td><td data-pos="D7"></td><td data-pos="E7"></td><td data-pos="F7"></td><td data-pos="G7"></td></tr>

          <!-- Buổi chiều -->
          <tr class="session-row"><td class="session-td" colspan="7">Buổi Chiều</td></tr>
          <tr class="afternoon"><td>Tiết 1</td><td data-pos="B9"></td><td data-pos="C9"></td><td data-pos="D9"></td><td data-pos="E9"></td><td data-pos="F9"></td><td data-pos="G9"></td></tr>

          <tr class="afternoon"><td>Tiết 4</td><td data-pos="B12"></td><td data-pos="C12"></td><td data-pos="D12"></td><td data-pos="E12"></td><td data-pos="F12"></td><td data-pos="G12"></td></tr>

    <div id="status" style="margin-top:12px; color:#666; font-size:13px; text-align:right;"></div>

    <!-- Hiển thị ngày hiện tại & số tuần -->
    <div id="info-date" style="margin-top:14px; font-size:15px; color:#333; text-align:right; font-weight:600;"></div>
  </div>

<script>
(async function(){
  const EXEC_URL = "https://script.google.com/macros/s/AKfycbzTElxNBgS5_ZhoFR-JxRtUKUeGox70eh3p_Z9O6p9XZmm1YYJD3KhaCbGYojqVtPOx/exec";

  // Utility: convert A1 like "B3" to zero-based row/col indexes
  function a1ToIdx(a1){
    const colLetters = a1.match(/^[A-Z]+/)[0];
    const row = parseInt(a1.match(/\d+$/)[0],10) - 1;
    // convert letters to 0-based index
    let col = 0;
    for (let i=0;i<colLetters.length;i++){
      col = col * 26 + (colLetters.charCodeAt(i) - 65 + 1);
    }
    return { r: row, c: col - 1 };
  }

  // fetch sheet JSON (Apps Script doGet should return array-of-rows)
  try {
    const res = await fetch(EXEC_URL + "?_=" + Date.now(), { cache: "no-store" });
    if (!res.ok) throw new Error("HTTP " + res.status);
    const sheet = await res.json(); // expected: 2D array like data[row][col]

    // fill cells by data-pos attributes
    document.querySelectorAll("[data-pos]").forEach(td => {
      const a1 = td.getAttribute("data-pos");
      const {r,c} = a1ToIdx(a1);
      let text = "";
      if (sheet && Array.isArray(sheet[r]) && sheet[r][c] != null && sheet[r][c] !== "") {
        text = sheet[r][c];
      } else {
        text = ""; // empty
      }
      // If cell contains newline or " - " show on two lines
      td.innerHTML = text ? text.toString().replace(/\n/g,"<br>") : '<span class="empty">—</span>';
    });

    document.getElementById("status").textContent = "Dữ liệu được lấy từ App VNEdu";
  } catch (err) {
    console.error(err);
    document.getElementById("status").textContent = "Không thể tải dữ liệu: " + err.message;
    // keep placeholders visible
    document.querySelectorAll("[data-pos]").forEach(td=>{
      if (!td.innerHTML) td.innerHTML = '<span class="empty">—</span>';
    });
  }
})();

// Hàm định dạng ngày tháng tiếng Việt, ví dụ: Thứ Hai, 11 tháng 8 năm 2025
function formatVietnameseDate(date) {
  const days = ['Chủ Nhật', 'Thứ Hai', 'Thứ Ba', 'Thứ Tư', 'Thứ Năm', 'Thứ Sáu', 'Thứ Bảy'];
  const dayName = days[date.getDay()];
  const d = date.getDate();
  const m = date.getMonth() + 1;
  const y = date.getFullYear();
  return `${dayName}, ${d} tháng ${m} năm ${y}`;
}

// Hàm tính số tuần bắt đầu từ ngày 8/9/2025
function getWeekNumber(date) {
  const startDate = new Date(2025, 8, 8); // tháng 8 là tháng 9 (0-based)
  const diffMs = date - startDate;
  if(diffMs < 0) return 0; // chưa đến tuần 1
  const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
  return Math.floor(diffDays / 7) + 1;
}

(function(){
  const now = new Date();
  const formattedDate = formatVietnameseDate(now);
  const weekNum = getWeekNumber(now);
  const infoEl = document.getElementById("info-date");
  if(weekNum > 0) {
    infoEl.textContent = `Hôm nay là ${formattedDate} — Tuần học thứ ${weekNum}`;
  } else {
    infoEl.textContent = `Hôm nay là ${formattedDate} — Chưa đến tuần học thứ 1 (bắt đầu từ 8/9/2025)`;
  }
})();
</script>
