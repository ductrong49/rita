<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Thời khóa biểu</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background: #f8f8f8;
    }
    h1 {
        text-align: center;
        color: #2c3e50;
    }
    table {
        border-collapse: collapse;
        width: 100%;
        margin-top: 20px;
        background: white;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: center;
    }
    th {
        background: #27ae60;
        color: white;
    }
    .error {
        color: red;
        text-align: center;
    }
</style>
</head>
<body>

<h1>Thời khóa biểu</h1>
<div id="error" class="error"></div>
<table id="scheduleTable">
    <thead>
        <tr>
            <th>Thứ</th>
            <th>Buổi sáng</th>
            <th>Buổi chiều</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbxQ-u1Emhbp2NIjq6Qj04r1VBBTRMvgjNuQUz6n8Jb4daFBWTAVd7ufAtVnd2TTLPuY/exec";

fetch(API_URL)
    .then(res => res.json())
    .then(data => {
        let tbody = document.querySelector("#scheduleTable tbody");
        tbody.innerHTML = "";
        for (let day in data.schedule) {
            let tr = document.createElement("tr");
            tr.innerHTML = `
                <td>${day}</td>
                <td>${data.schedule[day].morning.join("<br>")}</td>
                <td>${data.schedule[day].afternoon.join("<br>")}</td>
            `;
            tbody.appendChild(tr);
        }
    })
    .catch(err => {
        document.getElementById("error").innerText = "Lỗi tải dữ liệu!";
        console.error(err);
    });
</script>

</body>
</html>
